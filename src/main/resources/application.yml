server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
      - id: comment-service
        uri: http://comment-service:8082
        predicates:
        - Path=/comments/**
        filters:
        - StripPrefix=1

      - id: react-frontend
        uri: http://react-frontend:3000
        predicates:
        - Path=/**
